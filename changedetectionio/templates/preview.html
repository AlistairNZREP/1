{% extends 'base.html' %}

{% block content %}

<div id="settings">
    <h1>Current</h1>
</div>

<div id="diff-ui">
    <table>
        <tbody>
        <tr>
            <td id="diff-col">
                <span id="result">{% for row in content %}{{ 'OK' if (loop.index in ignored_line_numbers)}}{{row}}{% endfor %}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock %}
